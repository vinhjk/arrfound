<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number :");
    let arr = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < arr.length; i++) {
        if (value == arr[i]) {
            document.write("Number " + arr[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
